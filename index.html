<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mine Sweepper</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="initGame()">
    <h1>MINE SWEEPER</h1>
    <div class="all-btns">
        <button class="begginer btn" onclick="gameLevel(this)">Begginer</button>
        <button class="medium btn" onclick="gameLevel(this)">Medium</button>
        <button class="expert btn" onclick="gameLevel(this)">Expert</button>
    </div>

    <div class="mines-count">Mines:<span></span></div>
    <button class="smile" onclick="playAgain()">😃</button>
    <div class="timer">0</div>

    <table>
        <tbody class="board">
        </tbody>
    </table>

    <div class="lives">Lives left:<span>3</span></div>

    <div class="modal">
        <button onclick="closeModal()">x</button>
        <h3>You're blown up!!!</h3>
        <h3>You have <span></span> more lives</h3>
    </div>

    <div class="all-hints">
        <button class="hint hint1" onclick="revealHint(this)">🖐️</button>
        <button class="hint hint2" onclick="revealHint(this)">🖐️</button>
        <button class="hint hint3" onclick="revealHint(this)">🖐️</button>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/game.js"></script>
</body>

</html>

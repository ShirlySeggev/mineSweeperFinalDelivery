<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mine Sweepper</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="initGame()">
    <h1>MINE SWEEPER</h1>
    <div class="all-btns">
        <button class="begginer btn" onclick="gameLevel(this)">Begginer</button>
        <button class="medium btn" onclick="gameLevel(this)">Medium</button>
        <button class="expert btn" onclick="gameLevel(this)">Expert</button>
    </div>

    <div class="mines-count">Mines:<span></span></div>
    <div class="the-smile">
        <button class="smile" onclick="playAgain()">😃</button>
    </div>
    <div class="timer">0</div>

    <div class="the-undo">
        <button class="undo" onclick="undo()">UNDO</button>
    </div>

    <table>
        <tbody class="board">
        </tbody>
    </table>

    <div class="lives">Lives left:<span>3</span></div>

    <div class="modal">
        <button onclick="closeModal()">x</button>
        <h3>You're blown up!!!</h3>
        <h3>You have <span></span> more lives</h3>
    </div>

    <div class="all-hints">
        <button class="hint" onclick="revealHint(this)">🖐️</button>
        <button class="hint" onclick="revealHint(this)">🖐️</button>
        <button class="hint" onclick="revealHint(this)">🖐️</button>
    </div>

    <div class="best-scores">
        <div class="begginer-score">🥉Begginer best time: <span></span></div>
        <div class="medium-score">🥈Medium best time: <span></span></div>
        <div class="expert-score"> 🥇Expert best time: <span></span></div>
    </div>

    <button class="safe-click" onclick="safeClick()">Safe Click</button>
    <div class="safe">Clicks available:<span>3</span></div>

    <button class="manual" onclick="manualClick(this)">Manually create</button>
    <div class="manual-count">Mines left:<span></span></div>
    <div class="manual-text">Now you can play!</div>

    <script src="js/utils.js"></script>
    <script src="js/game.js"></script>
</body>

</html>
